<div class="row">
	<div *ngIf="track" class="col-6">
		<!--TODO: populate with track name-->
		<h1>{{track.name}}</h1>
		<p>
			<!--TODO: link to album page, display album name-->
			Track on <a href = "album/{{track.album.id}}">{{track.album.name}}</a>
		</p>
		<div>
			<!--TODO: loop over album's artists-->
			<p *ngFor = "let Artist of track.album.artists">
				<!--TODO: link to artist page, display artist name-->
				Artist: <a href = "artist/{{Artist.id}}" >{{Artist.name}}</a>
			</p>
		</div>
		<p>
			<!--TODO: populate with track duration-->
			Duration:{{track.durationStr}}
		</p>
		<p>
			<!--TODO: link to track page on spotify, display track name-->
			<a class="btn btn-light" role="button" target="_blank" [href] = "track.url">Open {{track.name}} on Spotify</a>
		</p>
	</div>
	<div *ngIf="audioFeatures" class="col-6">
		<!--TODO: loop over types of features and create a thermometer component for each-->
		<app-thermometer *ngFor = "let feature of audioFeatures" [name] = "feature.name" [percent] = "feature.percent" [percentString]="feature.percentageString" [color] = "feature.color"></app-thermometer>
	</div>
	<iframe id="url" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
	<!-- https://developer.spotify.com/documentation/widgets/generate/embed/ -->
</div>
